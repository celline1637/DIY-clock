<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clockpart</title>
    <link rel="stylesheet" href="styleByMe.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main>
         <h1>"What time is it now?"</h1>

         <div class = 'clockBody'>
             <div class="clock-section">
                 <div class="option"> 
                     <p class="op">tue</p> 
                     <p class ='op'>pm</p>
                 </div>
                 
                 <p class="clock">00:00:00</p>
             </div>
             
                <div class="btn-section">
                    <button class = "date btn">DATE</button>
                    <button class = "color btn">Color</button>
                    <button class = "half btn">12h</button>  
             </div>
         </div>
    </main>
    
    <footer>
         <span>Created By</span>
         <img class='logo' src="https://raw.githubusercontent.com/celline1637/1/main/%ED%88%AC%EB%AA%85%EA%B3%B0.png
" alt="logo"> 
    </footer>

    <script src="clockByMe.js"></script>
</body>
</html>
